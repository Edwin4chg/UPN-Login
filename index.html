<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPN - Iniciar Sesión</title>
    <!--STYLES-->
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <!--FONTS-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <img src="img/upn.jpg" alt="">
    <main>
        <div class="initital">
            <img src="img/upn.png" alt="">
            <p>Bienvenidos a la Universidad Privada del Norte. Para continuar, por favor ingresa con tu cuenta de correo electrónico de la universidad y contraseña.</p>
        </div>
        <form action="">
            <input type="email" name="email" id="email" value="@upn.pe" required>
            <input type="password" name="password" id="password" placeholder="Contraseña" required>
            <input class="Input" type="submit" value="INICIAR SESIÓN">
        </form>
        <a class="dont" href="">¿No puedes acceder a tu cuenta?</a>
    </main>
</body>
</html>
